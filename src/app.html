<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<title>Byte Incident Management - 24/7 Infrastructure Monitoring & Response</title>
		<meta name="description" content="Comprehensive incident management services with 24/7 monitoring, proactive alerts, and rapid response. Ensuring system reliability across global infrastructure with expert analysis and automated workflows." />
		<meta name="keywords" content="incident management, infrastructure monitoring, 24/7 support, system reliability, proactive monitoring, MTTA, MTTR, postmortem analysis, root cause analysis, escalation management" />
		<meta name="author" content="Byte Incident Management Team" />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://byte-incident-management.com" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Byte Incident Management - 24/7 Infrastructure Monitoring & Response" />
		<meta property="og:description" content="Comprehensive incident management services with 24/7 monitoring, proactive alerts, and rapid response. Ensuring system reliability across global infrastructure." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:url" content="https://byte-incident-management.com" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Byte Incident Management" />
		
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Byte Incident Management - 24/7 Infrastructure Monitoring & Response" />
		<meta name="twitter:description" content="Comprehensive incident management services with 24/7 monitoring, proactive alerts, and rapid response." />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Additional SEO -->
		<meta name="theme-color" content="#1f2937" />
		<meta name="msapplication-TileColor" content="#1f2937" />
		<meta name="application-name" content="Byte Incident Management" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Byte Incident Management",
			"description": "24/7 infrastructure monitoring and incident response services",
			"url": "https://byte-incident-management.com",
			"logo": "https://byte-incident-management.com/logo.png",
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"email": "byteincidentmanagement@yum.com",
				"availableLanguage": "English"
			},
			"sameAs": [
				"https://github.com/byte-incident-management",
				"https://linkedin.com/company/byte-incident-management"
			],
			"service": {
				"@type": "Service",
				"name": "Incident Management Services",
				"description": "Comprehensive incident management with 24/7 monitoring, proactive alerts, and rapid response",
				"provider": {
					"@type": "Organization",
					"name": "Byte Incident Management"
				},
				"serviceType": "Infrastructure Monitoring",
				"areaServed": "Global"
			}
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
